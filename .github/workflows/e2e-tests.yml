name: Commander E2E Harness

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup test environment
      run: |
        cp .env.test.example .env.test
        echo "CI=true" >> .env.test
        echo "GITHUB_ACTIONS=true" >> .env.test

    - name: Start server
      run: |
        pnpm start &
        sleep 10
        curl -f http://localhost:5000/health || exit 1
      env:
        PORT: 5000
        STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        COINBASE_PUBLIC_KEY: ${{ secrets.COINBASE_PUBLIC_KEY }}
        COINBASE_SECRET_KEY: ${{ secrets.COINBASE_SECRET_KEY }}

    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: http://localhost:5000
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-screenshots
        path: test-results/
        retention-days: 30

    - name: Upload traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces
        path: test-results/
        retention-days: 30

    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ­ Commander E2E Harness Results\n\n';
          
          try {
            const results = fs.readFileSync('test-results.json', 'utf8');
            const data = JSON.parse(results);
            
            const passed = data.suites.reduce((acc, suite) => acc + suite.specs.filter(spec => spec.tests.every(test => test.results.every(result => result.status === 'passed'))).length, 0);
            const failed = data.suites.reduce((acc, suite) => acc + suite.specs.filter(spec => spec.tests.some(test => test.results.some(result => result.status === 'failed'))).length, 0);
            
            comment += `- âœ… **${passed}** tests passed\n`;
            comment += `- âŒ **${failed}** tests failed\n\n`;
            
            if (failed > 0) {
              comment += '### Failed Tests:\n';
              data.suites.forEach(suite => {
                suite.specs.forEach(spec => {
                  spec.tests.forEach(test => {
                    test.results.forEach(result => {
                      if (result.status === 'failed') {
                        comment += `- **${suite.title}**: ${test.title}\n`;
                      }
                    });
                  });
                });
              });
            }
            
            comment += '\n### ğŸ“Š Test Coverage:\n';
            comment += '- ğŸª Store functionality\n';
            comment += '- ğŸ† Leaderboard features\n';
            comment += '- âš—ï¸ Mint process\n';
            comment += '- ğŸ” Admin access\n';
            comment += '- ğŸ’³ Payment integration\n';
            comment += '- ğŸ”Œ Wallet connectivity\n';
            
          } catch (error) {
            comment += 'âŒ Could not parse test results\n';
          }
          
          comment += '\n---\n*Commander E2E Harness* ğŸš€';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  deployment-ready:
    name: Deployment Readiness Check
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Check test results
      run: |
        echo "ğŸ¯ E2E tests completed"
        echo "âœ… Commander E2E Harness validated core functionality"
        echo "ğŸš€ Ready for Autonomous Campaign Commander integration"
        
    - name: PR Ready Status
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ–ï¸ Commander E2E Harness: Battle-Test Complete
            
**Status**: âœ… All systems operational

### Validated Flows:
- ğŸ”Œ Wallet connectivity (Coinbase/MetaMask)
- ğŸ’³ Payment processing (provider-agnostic)
- âš—ï¸ NFT minting workflow
- ğŸª Store navigation and interactions
- ğŸ† Leaderboard functionality
- ğŸ” Admin access controls

### Next Steps:
- Ready for PR #13 (Autonomous Campaign Commander) integration
- ChaosKey333 glyph overlay hooks available for PR #10
- Full CI/CD pipeline operational

**Commander Status**: ğŸš€ **READY FOR DEPLOYMENT**`
          });