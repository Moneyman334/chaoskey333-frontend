<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosKey333 - Notification Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            text-align: center;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .config-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .config-item:last-child {
            border-bottom: none;
        }
        
        .status-indicator {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-ready {
            background: #6bcf7f;
            color: #000;
        }
        
        .status-error {
            background: #ff6b6b;
            color: #fff;
        }
        
        .notifications-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #6bcf7f, #4d79ff);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .notifications-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .notifications-table th,
        .notifications-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notifications-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .type-email {
            background: #4d79ff;
            color: #fff;
        }
        
        .type-sms {
            background: #ffd93d;
            color: #000;
        }
        
        .status-sent {
            color: #6bcf7f;
        }
        
        .status-failed {
            color: #ff6b6b;
        }
        
        .resend-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .resend-btn:hover {
            background: #ff5252;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6b6b;
        }
        
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö°Ô∏è ChaosKey333 Notification Dashboard</h1>
    </div>
    
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-sent">--</div>
                <div class="stat-label">Total Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="emails-sent">--</div>
                <div class="stat-label">Emails Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sms-sent">--</div>
                <div class="stat-label">SMS Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="success-rate">--</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
        
        <div class="config-status" id="config-status">
            <h3 style="margin-bottom: 15px;">üîß System Configuration</h3>
            <div id="config-items"></div>
        </div>
        
        <div class="notifications-section">
            <div class="section-header">
                <h3>üìß Recent Notifications</h3>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </div>
            
            <div id="notifications-content">
                <div class="loading">Loading notifications...</div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        
        async function loadData() {
            try {
                const response = await fetch('/admin/sends');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                currentData = data;
                updateUI(data);
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('notifications-content').innerHTML = 
                    `<div class="error">‚ùå Failed to load data: ${error.message}</div>`;
            }
        }
        
        function updateUI(data) {
            updateStats(data.records);
            updateConfig(data.config);
            updateNotificationsTable(data.records);
        }
        
        function updateStats(records) {
            const totalSent = records.length;
            const emailsSent = records.filter(r => r.type === 'email').length;
            const smsSent = records.filter(r => r.type === 'sms').length;
            const successCount = records.filter(r => r.status === 'sent').length;
            const successRate = totalSent > 0 ? Math.round((successCount / totalSent) * 100) : 0;
            
            document.getElementById('total-sent').textContent = totalSent;
            document.getElementById('emails-sent').textContent = emailsSent;
            document.getElementById('sms-sent').textContent = smsSent;
            document.getElementById('success-rate').textContent = successRate + '%';
        }
        
        function updateConfig(config) {
            const configItems = document.getElementById('config-items');
            configItems.innerHTML = `
                <div class="config-item">
                    <span>Email Service (Resend)</span>
                    <span class="status-indicator ${config.email.ready ? 'status-ready' : 'status-error'}">
                        ${config.email.ready ? '‚úÖ Ready' : '‚ùå Not Configured'}
                    </span>
                </div>
                <div class="config-item">
                    <span>SMS Service (Twilio)</span>
                    <span class="status-indicator ${config.sms.ready ? 'status-ready' : 'status-error'}">
                        ${config.sms.ready ? '‚úÖ Ready' : '‚ùå Not Configured'}
                    </span>
                </div>
                <div class="config-item">
                    <span>KV Storage</span>
                    <span class="status-indicator ${config.kv.configured ? 'status-ready' : 'status-error'}">
                        ${config.kv.configured ? '‚úÖ Connected' : '‚ùå Not Connected'}
                    </span>
                </div>
                <div class="config-item">
                    <span>Base URL</span>
                    <span style="font-family: monospace; font-size: 12px;">${config.baseUrl}</span>
                </div>
            `;
        }
        
        function updateNotificationsTable(records) {
            const content = document.getElementById('notifications-content');
            
            if (records.length === 0) {
                content.innerHTML = '<div class="loading">No notifications sent yet.</div>';
                return;
            }
            
            const tableHTML = `
                <table class="notifications-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Recipient</th>
                            <th>Language</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${records.map(record => `
                            <tr>
                                <td><span class="type-badge type-${record.type}">${record.type}</span></td>
                                <td class="truncate" title="${record.to || 'N/A'}">${record.to || 'N/A'}</td>
                                <td>${record.language || 'en'}</td>
                                <td class="truncate" title="${record.productName || 'N/A'}">${record.productName || 'N/A'}</td>
                                <td class="status-${record.status}">${record.status}</td>
                                <td>${new Date(record.timestamp).toLocaleString()}</td>
                                <td>
                                    ${record.status === 'failed' ? 
                                        `<button class="resend-btn" onclick="resendNotification('${record.id}')">Resend</button>` : 
                                        '--'
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            content.innerHTML = tableHTML;
        }
        
        async function resendNotification(recordId) {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = 'Sending...';
            button.disabled = true;
            
            try {
                const response = await fetch(`/admin/resend/${recordId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    button.textContent = 'Sent!';
                    button.style.background = '#6bcf7f';
                    setTimeout(() => {
                        loadData(); // Refresh data
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Resend failed:', error);
                button.textContent = 'Failed';
                button.style.background = '#ff6b6b';
                alert('Resend failed: ' + error.message);
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.background = '#ff6b6b';
                }, 3000);
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
