
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drop Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the Cosmic Drop</h1>
  <p>Explore the cosmic wonders through our exclusive drops.</p>
  <button onclick="startCosmicJourney()">Start Your Journey</button>
  <div id="cosmicStatus">Prepare for launch...</div>

  <script>
    function startCosmicJourney() {
      alert('Your cosmic journey has begun!');
      document.getElementById('cosmicStatus').innerText = 'Journey in progress...';
    }
  </script>
</body>
</html>
