
<!DOCTYPE html>
<html>
<head>
  <title>Vault Viewer - ChaosKey333</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="temporal-echo-layer.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    
    .vault-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .vault-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .vault-controls input {
      padding: 10px;
      border: 2px solid #6d28d9;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: 'Courier New', monospace;
      min-width: 300px;
    }
    
    .vault-controls button {
      padding: 10px 20px;
      background: #6d28d9;
      border: 2px solid #8b5cf6;
      border-radius: 5px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .vault-controls button:hover {
      background: #8b5cf6;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }
    
    .temporal-echo-section {
      margin-bottom: 30px;
    }
    
    .section-title {
      color: #ffd700;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    #result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      min-height: 100px;
    }
    
    .relic-card {
      border: 2px solid #6d28d9;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(109, 40, 217, 0.1), rgba(0, 0, 0, 0.3));
    }
    
    .relic-card h3 {
      color: #ffd700;
      margin-top: 0;
    }
    
    .demo-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .demo-link a {
      color: #00ffff;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #00ffff;
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .demo-link a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="vault-header">
    <h1 class="glow">üîê Legacy Relic Vault</h1>
    <p style="color: #8b5cf6;">Enhanced with Temporal Echo Layer</p>
  </div>
  
  <div class="vault-controls">
    <input type="text" id="walletInput" placeholder="Enter your wallet address (0x...)" />
    <button onclick="checkVault()">Check Vault</button>
  </div>
  
  <!-- Temporal Echo Layer Integration -->
  <div class="temporal-echo-section">
    <div class="section-title">‚ö° Temporal Echo Layer - Live History Cloud ‚ö°</div>
    <div class="temporal-echo-container" style="height: 300px;">
      <canvas id="vaultEchoCanvas" class="temporal-echo-canvas"></canvas>
      
      <div class="temporal-echo-controls">
        <button id="spectralModeBtn" title="Toggle Spectral Analysis">SPECTRAL</button>
        <button id="echoSimulateBtn" title="Simulate Vault Activity">SIMULATE</button>
      </div>
      
      <div id="vaultEchoInfo" class="temporal-echo-info">
        Vault Echo Drift: Active<br>
        Relic Resonance: Monitoring<br>
        <span style="color: #00ffff;">Enter wallet to see history</span>
      </div>
    </div>
  </div>

  <div id="result"></div>
  
  <div class="demo-link">
    <a href="temporal-echo-demo.html">üåü View Full Temporal Echo Layer Demo</a>
  </div>

  <script src="temporal-echo-layer.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'YOUR_FIREBASE_API_KEY',
      authDomain: 'your-project-id.firebaseapp.com',
      projectId: 'your-project-id',
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Initialize Temporal Echo Layer
    let vaultEchoLayer;
    
    document.addEventListener('DOMContentLoaded', () => {
      vaultEchoLayer = new TemporalEchoLayer('vaultEchoCanvas', {
        particleCount: 50,
        driftSpeed: 0.8,
        echoLifetime: 12000,
        spectralMode: false
      });
      
      vaultEchoLayer.start();
      
      // Setup controls
      document.getElementById('spectralModeBtn').addEventListener('click', () => {
        vaultEchoLayer.toggleSpectralMode();
        const btn = document.getElementById('spectralModeBtn');
        btn.classList.toggle('active');
      });
      
      document.getElementById('echoSimulateBtn').addEventListener('click', () => {
        vaultEchoLayer.simulateHistoricalEvents();
      });
    });

    window.checkVault = async function() {
      const walletAddress = document.getElementById('walletInput').value.trim().toLowerCase();
      
      if (!walletAddress) {
        document.getElementById('result').innerHTML = '‚ö†Ô∏è Please enter a wallet address.';
        return;
      }
      
      if (!walletAddress.match(/^0x[a-fA-F0-9]{40}$/)) {
        document.getElementById('result').innerHTML = '‚ö†Ô∏è Please enter a valid Ethereum wallet address.';
        return;
      }
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'üîç Searching vault records...';
      
      // Trigger echo effect for the vault check
      if (vaultEchoLayer) {
        vaultEchoLayer.triggerDecodeEvent(
          200, 150, // Center of echo canvas
          walletAddress,
          'VAULT_QUERY_' + Date.now()
        );
        
        // Update info panel
        document.getElementById('vaultEchoInfo').innerHTML = `
          Vault Query: Processing<br>
          Target: ${walletAddress.substring(0, 8)}...<br>
          <span style="color: #ffd700;">Scanning blockchain records</span>
        `;
      }
      
      try {
        const q = query(collection(db, 'mints'), where('walletAddress', '==', walletAddress));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          resultDiv.innerHTML = `
            <div class="relic-card">
              <h3>‚ùå No Relics Found</h3>
              <p><strong>Wallet:</strong> ${walletAddress}</p>
              <p style="color: #ff6666;">This wallet has not minted any ChaosKey333 relics yet.</p>
              <p style="color: #00ffff; font-size: 12px;">Each relic creates unique temporal echoes in the history cloud.</p>
            </div>
          `;
          
          // Update echo info
          document.getElementById('vaultEchoInfo').innerHTML = `
            Vault Query: Complete<br>
            Records Found: 0<br>
            <span style="color: #ff6666;">No echo signatures detected</span>
          `;
          return;
        }

        let relicsHtml = '';
        let relicCount = 0;
        
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const txHash = data.txHash;
          relicCount++;
          
          // Create echo signature for each relic found
          setTimeout(() => {
            if (vaultEchoLayer) {
              vaultEchoLayer.triggerDecodeEvent(
                Math.random() * 400,
                Math.random() * 300,
                walletAddress,
                `RELIC_${relicCount}_${txHash.substring(0, 8)}`
              );
            }
          }, relicCount * 500);

          relicsHtml += `
            <div class="relic-card">
              <h3>üî• Legacy Relic #${relicCount}</h3>
              <p><strong>Wallet:</strong> ${walletAddress}</p>
              <p><strong>Tx Hash:</strong> <a href="https://etherscan.io/tx/${txHash}" target="_blank" style="color: #00ffff;">${txHash}</a></p>
              <p style="color: #ffd700; font-size: 12px;">‚ú® This relic contributes to your temporal echo signature</p>
            </div>
          `;
        });
        
        resultDiv.innerHTML = relicsHtml;
        
        // Update echo info
        document.getElementById('vaultEchoInfo').innerHTML = `
          Vault Query: Complete<br>
          Records Found: ${relicCount}<br>
          <span style="color: #ffd700;">Echo signatures active</span>
        `;
        
      } catch (error) {
        console.error('Error checking vault:', error);
        resultDiv.innerHTML = `
          <div class="relic-card">
            <h3>‚ö†Ô∏è Connection Error</h3>
            <p style="color: #ff6666;">Unable to connect to vault database. Please try again later.</p>
            <p style="color: #888; font-size: 12px;">Error: ${error.message}</p>
          </div>
        `;
        
        document.getElementById('vaultEchoInfo').innerHTML = `
          Vault Query: Error<br>
          Connection: Failed<br>
          <span style="color: #ff6666;">Database unavailable</span>
        `;
      }
    }
  </script>
</body>
</html>
